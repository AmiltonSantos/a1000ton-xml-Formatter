<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar XML</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Formatar XML</h1>
        <textarea id="xmlInput" placeholder="Insira o conteúdo XML..."></textarea>
        <div class="button-container">
            <button id="compressBtn" onclick="compressXML()">Compressão</button>
            <button id="formatBtn" onclick="formatXML()">Formatar</button>
            <button id="copyBtn" onclick="copyText()">Selecionar</button>
        </div>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
